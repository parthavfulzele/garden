<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Catalog | Robb Garden</title>
  <style>
    :root{ --bg:#f6f5f0; --ink:#1f2a1e; --muted:#5c6b5f; --brand:#2f7d32; --card:#fff; --ring:#2f7d32; --radius:14px; --shadow:0 10px 25px rgba(0,0,0,.07); --maxw:1120px; }
    *{box-sizing:border-box} body{margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink);background:radial-gradient(1200px 800px at 90% -10%, rgba(47,125,50,.08), transparent 60%), var(--bg)}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px} a{color:inherit;text-decoration:none}
    header{position:sticky;top:0;z-index:10;background:color-mix(in srgb,var(--bg) 84%, white);border-bottom:1px solid rgba(0,0,0,.06);backdrop-filter:saturate(1.2) blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand-badge{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brand),#3ca34e)}
    .button{padding:10px 14px;border-radius:12px;background:var(--brand);color:#fff;font-weight:600}
    h1{font-size:clamp(1.6rem,3.2vw,2.4rem);margin:22px 0 8px}
    .lead{color:var(--muted);margin:0 0 20px}
    .section{padding:48px 0}
    .search{display:flex;gap:10px;align-items:center;background:#fff;border-radius:12px;padding:10px;border:1px solid rgba(0,0,0,.08)}
    .search input{flex:1;border:none;outline:none;font-size:1rem;padding:8px;background:transparent}
    .kbd{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:.85rem;border:1px solid rgba(0,0,0,.1);padding:2px 6px;border-radius:6px;background:#fafafa}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(12,1fr)}
    .span-3{grid-column:span 3} .span-4{grid-column:span 4} @media(max-width:900px){.span-3,.span-4{grid-column:1/-1}}
    .card{background:#fff;border-radius:14px;box-shadow:var(--shadow);overflow:hidden}
    .card .media{aspect-ratio:3/2;background:#e5efe6}
    .card .body{padding:14px}
    .pill{display:inline-block;font-size:.85rem;padding:6px 10px;border-radius:999px;background:#eef7ef;color:var(--brand);border:1px solid #dff0e1}
  </style>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <a class="brand__link" href="index.html">
          <img src="assets/images/Sustainability-Lockup-Responsive-Orange1.png" 
               alt="Sustainability Department Logo" 
               style="height:60px; display:block;" />
        </a>
      </div>
      <nav><a class="button" href="index.html">Home</a></nav>
    </div>
  </header>

  <main class="container">
    <h1>Library Catalog</h1>
    <p class="lead">Browse books, seed library, and tool checkouts. You can wire this search to your backend later.</p>

    <section class="section">
      <form class="search" role="search" aria-label="Catalog search" onsubmit="event.preventDefault(); mockSearch()">
        <input id="q" type="search" placeholder="Search by title, author, topicâ€¦" aria-label="Search catalog" />
        <span class="kbd">Enter</span>
        <button class="button" type="submit">Search</button>
      </form>
    </section>

    <section class="section" id="results">
      <div class="grid">
        <!-- Placeholder results -->
        <article class="card span-4">
          <div class="media"></div>
          <div class="body">
            <strong>Edible Schoolyard</strong><br /><span class="pill">Book</span>
          </div>
        </article>
        <article class="card span-4">
          <div class="media"></div>
          <div class="body">
            <strong>Seed Saving Basics</strong><br /><span class="pill">Guide</span>
          </div>
        </article>
        <article class="card span-4">
          <div class="media"></div>
          <div class="body">
            <strong>Compost Thermometer</strong><br /><span class="pill">Tool</span>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <strong>Robb Garden</strong><br />
      <span class="lead">Student-led sustainable agriculture at University of the Pacific.</span>
    </div>
  </footer>

  <script src="js/catalog.js"></script>
</body>
</html>
