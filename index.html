    const Home = () => (

    const NewsletterSection = () => {

        <section className="section container">

            <div>
              <h2>Build a balanced farm-to-table plate</h2>
              <ol className="steps">
                <li><strong>Fill half with produce.</strong> Rotate raw and cooked veggies for diverse nutrients.</li>
                <li><strong>Add quality protein.</strong> Pair with beans, pasture-raised eggs, or local tempeh.</li>
                <li><strong>Finish with healthy fats.</strong> Drizzle cold-pressed olive oil or sprinkle toasted seeds.</li>
              </ol>
            </div>
            <aside className="note">
              <h3>Talk with our nutritionist</h3>
              <p>Our monthly open office hours cover meal planning, food preservation, and tailoring shares to dietary needs.</p>

        </section>

        <section className="section container">
          <NutritionDatabase />
        </section>
      </>
    );

    const NutritionDatabase = () => {
      const [search, setSearch] = useState('');
      const [focusNutrient, setFocusNutrient] = useState('C_mg');
      const [category, setCategory] = useState('all');

      const entries = nutritionDataset;
      const hasEntries = entries.length > 0;

      const nutrientLabels = {
        B1_mg: { label: 'B1 (Thiamine)', unit: 'mg' },
        B6_mg: { label: 'B6 (Pyridoxine)', unit: 'mg' },
        B9_mcg: { label: 'B9 (Folate)', unit: 'µg' },
        B12_mcg: { label: 'B12 (Cobalamin)', unit: 'µg' },
        C_mg: { label: 'Vitamin C (Ascorbic)', unit: 'mg' },
        Choline_mg: { label: 'Choline', unit: 'mg' },
        D_IU: { label: 'Vitamin D (D2+D3)', unit: 'IU' },
        Iron_mg: { label: 'Iron (Fe)', unit: 'mg' },
        Magnesium_mg: { label: 'Magnesium (Mg)', unit: 'mg' },
        Potassium_mg: { label: 'Potassium', unit: 'mg' },
        Selenium_mcg: { label: 'Selenium', unit: 'µg' },
        Zinc_mg: { label: 'Zinc', unit: 'mg' },
        Omega3_g: { label: 'Omega 3 FAs', unit: 'g' },
      };

      const nutrientOrder = Object.keys(nutrientLabels);

      const categories = useMemo(() => {
        const list = Array.from(new Set(entries.map((item) => item.category || 'Other'))).sort(
          (a, b) => a.localeCompare(b),
        );
        return list;
      }, [entries]);

      const filtered = useMemo(() => {
        const q = search.trim().toLowerCase();
        return entries.filter((item) =>
          (category === 'all' || (item.category || 'Other') === category) &&
          (!q ||
            item.name.toLowerCase().includes(q) ||
            item.serving.toLowerCase().includes(q))
        );
      }, [entries, search, category]);

      const sorted = useMemo(() => {
        return [...filtered].sort((a, b) => {
          const aVal = a.nutrients?.[focusNutrient] ?? 0;
          const bVal = b.nutrients?.[focusNutrient] ?? 0;
          return bVal - aVal;
        });
      }, [filtered, focusNutrient]);

      if (!hasEntries) {
        return (
          <p className="nutrition-status">
            We could not load nutrient details right now. Please verify the inline dataset.
          </p>
        );
      }

      const topValue = sorted[0]?.nutrients?.[focusNutrient] ?? 0;

      const formatNutrientValue = (value) => {
        if (!Number.isFinite(value) || value === 0) {
          return '0';
        }
        if (value >= 1000) {
          return value.toLocaleString(undefined, { maximumFractionDigits: 0 });
        }
        if (value >= 100) {
          return value.toLocaleString(undefined, { maximumFractionDigits: 0 });
        }
        if (value >= 10) {
          return value.toLocaleString(undefined, { maximumFractionDigits: 1 });
        }
        if (value >= 1) {
          return value.toLocaleString(undefined, { maximumFractionDigits: 2 });
        }
        return value.toLocaleString(undefined, { maximumFractionDigits: 3, minimumFractionDigits: 2 });
      };
      return (
        <div className="nutrition-database">
          <div className="nutrition-controls">
            <label htmlFor="nutrition-search">Search produce</label>
            <input
              id="nutrition-search"
              type="search"
              placeholder="Spinach, citrus, tomato…"
              value={search}
              onChange={(event) => setSearch(event.target.value)}
            />
            <label htmlFor="nutrition-category">Category</label>
            <select
              id="nutrition-category"
              value={category}
              onChange={(event) => setCategory(event.target.value)}
            >
              <option value="all">All categories</option>
              {categories.map((option) => (
                <option key={option} value={option}>
                  {option}
                </option>
              ))}
            </select>
            <label htmlFor="nutrition-focus">Sort by nutrient</label>
            <select
              id="nutrition-focus"
              value={focusNutrient}
              onChange={(event) => setFocusNutrient(event.target.value)}
            >
              {nutrientOrder.map((key) => (
                <option key={key} value={key}>
                  {nutrientLabels[key].label}
                </option>
              ))}
            </select>
          </div>

          <div className="nutrition-table">
            {hasEntries ? (
              <table>
                <caption>Per 1 cup raw serving</caption>
                <thead>
                  <tr>
                    <th scope="col">Produce</th>
                    <th scope="col">Serving</th>
                    <th scope="col">Category</th>
                    {nutrientOrder.map((key) => (
                      <th scope="col" key={key}>
                        {nutrientLabels[key].label}
                        <br />
                        <small>{nutrientLabels[key].unit}</small>
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {sorted.map((item) => (
                    <tr key={item.name}>
                      <th scope="row">{item.name}</th>
                      <td>{item.serving}</td>
                      <td>{item.category || 'Other'}</td>
                      {nutrientOrder.map((key) => {
                        const value = item.nutrients?.[key] ?? 0;
                        const isTop = focusNutrient === key && value === topValue && value !== 0;
                        return (
                          <td key={`${item.name}-${key}`} className={isTop ? 'nutrient-cell--top' : ''}>
                            {formatNutrientValue(value)}
                          </td>
                        );
                      })}
                    </tr>
                  ))}
                </tbody>
              </table>
            ) : (
              <p className="nutrition-status">No produce matches your filters yet.</p>
            )}
          </div>
        </div>
      );
    };

    const Catalog = () => {
      const [produce, setProduce] = useState([]);
      const [status, setStatus] = useState('loading');
      const [filters, setFilters] = useState({ category: 'all', season: 'all', search: '' });

      useEffect(() => {
        let isMounted = true;
        fetch('data/produce.json')
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Failed to load produce (${response.status})`);
            }
            return response.json();
          })
          .then((data) => {
            if (!Array.isArray(data)) {
              throw new Error('Unexpected data format');
            }
            if (isMounted) {
              setProduce(data);
              setStatus('ready');
            }
          })
          .catch((error) => {
            console.error(error);
            if (isMounted) {
              setStatus('error');
            }
          });
        return () => {
          isMounted = false;
        };
      }, []);

      const filteredProduce = useMemo(() => {
        return produce.filter((item) => {
          const matchesCategory = filters.category === 'all' || item.category === filters.category;
          const matchesSeason = filters.season === 'all' || item.season === filters.season;
          const query = filters.search.trim().toLowerCase();

          const matchesQuery =
            !query ||
            item.name.toLowerCase().includes(query) ||
            item.description.toLowerCase().includes(query) ||
            (item.uses || []).some((use) => use.toLowerCase().includes(query));

          return matchesCategory && matchesSeason && matchesQuery;
        });
      }, [produce, filters]);

      const formatPrice = (value, unit) => {
        const formatter = new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          maximumFractionDigits: value % 1 === 0 ? 0 : 2,
        });
        return `${formatter.format(value)} / ${unit}`;
      };

      return (
        <>
          <PageHero
            title="Seasonal produce catalog"
            description="Explore what is currently growing strong. Filter by category or season to plan your next CSA pickup or farmers market visit."
          />

          <section className="section container">
            <form className="filters" aria-label="Catalog filters">
              <div className="filters__group">
                <label htmlFor="filter-category">Category</label>
                <select
                  id="filter-category"
                  name="category"
                  value={filters.category}
                  onChange={(event) => setFilters((prev) => ({ ...prev, category: event.target.value }))}
                >
                  <option value="all">All produce</option>
                  <option value="vegetable">Vegetables</option>
                  <option value="fruit">Fruits</option>
                  <option value="herb">Herbs</option>
                  <option value="flower">Edible flowers</option>
                </select>
              </div>
              <div className="filters__group">
                <label htmlFor="filter-season">Season</label>
                <select
                  id="filter-season"
                  name="season"
                  value={filters.season}
                  onChange={(event) => setFilters((prev) => ({ ...prev, season: event.target.value }))}
                >
                  <option value="all">Year-round</option>
                  <option value="spring">Spring</option>
                  <option value="summer">Summer</option>
                  <option value="fall">Fall</option>
                  <option value="winter">Winter</option>
                </select>
              </div>
              <div className="filters__search">
                <label className="sr-only" htmlFor="filter-search">Search produce</label>
                <input
                  type="search"
                  id="filter-search"
                  name="search"
                  placeholder="Search by name or use"
                  value={filters.search}
                  onChange={(event) => setFilters((prev) => ({ ...prev, search: event.target.value }))}
                />
              </div>
            </form>

            {status === 'loading' && <p className="catalog-empty">Loading what is fresh today…</p>}
            {status === 'error' && (
              <p className="catalog-empty">
                We could not load the catalog right now. Please refresh or try again later.
              </p>
            )}
            {status === 'ready' && (
              <>
                {filteredProduce.length === 0 ? (
                  <p className="catalog-empty">
                    No produce matches your filters yet. Try resetting your selections.
                  </p>
                ) : (
                  <div className="catalog-grid" aria-live="polite">
                    {filteredProduce.map((item) => (
                      <article className="catalog-card" key={item.name}>
                        <div className="catalog-card__header">
                          <h3>{item.name}</h3>
                          <span className="catalog-card__price">{formatPrice(item.price, item.unit)}</span>
                        </div>
                        <p>{item.description}</p>
                        <div className="catalog-card__meta">
                          {[item.category, item.season, ...(item.uses || []).slice(0, 2)].map((chip) => (
                            <span className="catalog-card__chip" key={`${item.name}-${chip}`}>
                              {chip}
                            </span>
                          ))}
                        </div>
                      </article>
                    ))}
                  </div>
                )}
              </>
            )}
          </section>
        </>
      );
    };

    const Events = () => (
      <>
        <PageHero
          title="Gather in the garden"
          description="Hands-on workshops, volunteer mornings, and twilight dinners bring our community together. RSVP below or drop in on open house days."
        />

        <section className="section container">
          <h2>Upcoming happenings</h2>
          <div className="timeline">
            {eventsTimeline.map((item) => (
              <article className="timeline__event" key={item.title}>
                <div className="timeline__date">{item.date}</div>
                <div className="timeline__content">
                  <h3>{item.title}</h3>
                  <p>{item.description}</p>
                  <span className="tag">{item.tag}</span>
                </div>
              </article>
            ))}
          </div>
        </section>

        <section className="section section--accent">
          <div className="container split">
            <div>
              <h2>Volunteer mornings</h2>
              <p>
                Every Saturday we gather to weed, plant, and harvest. Training is always hands-on—bring a hat, water bottle, and curiosity.
              </p>
              <ul className="list">
                <li>8:30 AM welcome circle &amp; task overview</li>
                <li>9:00 AM field work with crew leads</li>
                <li>11:30 AM community lunch with fresh produce</li>
              </ul>
              <a className="btn" href="mailto:volunteer@tasteofthegarden.com">Sign up to help</a>
            </div>
            <aside className="note">
              <h3>Group visits</h3>
              <p>
                We love hosting school field trips and corporate volunteer days. Reach out for custom dates and experiences.
              </p>
              <a className="btn btn--ghost" href="mailto:hello@tasteofthegarden.com?subject=Group Visit Inquiry">Plan a visit</a>
            </aside>
          </div>
        </section>

        <section className="section container">
          <div className="split split--reverse">
            <div>
              <h2>Your host growers</h2>
              <p>Our crew blends farmers, soil scientists, and nutritionists—united by curiosity and care for land and people.</p>

                <article className="team-card" key={member.name}>
                  <div className="team-card__top">

                    <div>
                      <h3>{member.name}</h3>
                      <div className="team-card__role">{member.role}</div>
                    </div>
                  </div>
                  <p>{member.focus}</p>
                  <div className="team-card__tags">
                    {member.tags.map((tag) => (
                      <span key={`${member.name}-${tag}`} className="team-card__tag">{tag}</span>
                    ))}
                  </div>
                </article>
              ))}
            </div>
          </div>
        </section>

        <section className="section section--map">
          <div className="container">
            <h2>Find us</h2>
            <p>132 Harvest Lane, Willow Creek, OR. Parking available on-site. Biking encouraged!</p>
            <div className="map-placeholder" role="img" aria-label="Map showing Taste of the Garden location">
              <span>Taste of the Garden</span>
            </div>
          </div>
        </section>
      </>
    );

    const NewsletterRoute = () => (
      <>
        <PageHero title="Join our garden circle" description="Sign up below to receive first dibs on produce, workshops, and community gatherings." />
        <NewsletterSection />
      </>
    );

    const NotFound = () => (
      <section className="section container">
        <h1>Page not found</h1>
        <p>
          The page you are looking for has moved into a different garden bed. Use the navigation above to find your way back.
        </p>
        <NavLink className="btn" to="/">Return home</NavLink>
      </section>
    );

    const Layout = ({ children }) => {
      useBodyBackground();
      return (
        <>
          <Header />
          <main>{children}</main>
          <Footer />
        </>
      );
    };

    const App = () => (
      <HashRouter>
        <Layout>
          <Routes>
            <Route path="/" element={<Home />} />
            <Route path="/catalog" element={<Catalog />} />
            <Route path="/nutrition" element={<Nutrition />} />
            <Route path="/events" element={<Events />} />
            <Route path="/newsletter" element={<NewsletterRoute />} />
            <Route path="*" element={<NotFound />} />
          </Routes>
        </Layout>
      </HashRouter>
    );

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
